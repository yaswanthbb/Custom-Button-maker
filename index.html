  <div  class="bg-container">

    <div class="input-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-7 ">
          <p>Background Color</p>
          <input type="text" class="input-boxes" id="backGround"></input>
          <p>Font Size (in pixels)</p>
          <input type="text" class="input-boxes" id="fontSize"></input>
          <p>Font Color</p>
          <input type="text" class="input-boxes" id="fontColor"></input>

          <input type="text" class="input-boxes" id="fontWeight"></input>
          <p>Padding (in pixels)</p>
          <input type="text" class="input-boxes" id="padding"></input>
          <p>Border Radius (add "px" at last Ex:15px)</p>
          <input type="text" class="input-boxes" id="borderRaadius"></input>
          <button class="button" id="Button" onclick="buttonChange()">Apply</button>
        </div>
          <div class=" col-12 col-md-5 d-md-flex flex-md-column justify-content-md-center button-container">
          <button class="custom-button" id="customButton">Custom Button</button>
        </div>
        </div>
      </div>
